<!DOCTYPE html>
<html lang="en">

<head>
    <title>Social Media Buttons</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>



<body>
    
        <nav class="social">
             <div class="social__blog">
                <img src="icons/blog.png" alt="blog icon" class="social__image" />
                <a href="https://www.petguide.com/cat-blog/" target="_blank">Check out my blog</a> 
             </div>
             <div class="social__twitter">
                <img src="icons/twitter.png" alt="twitter icon" class="social__image"/>
                <a href="https://www.petguide.com/cat-blog/" target="_blank">Follow me on Twitter</a> 
             </div>
             <div class="social__linkedin">
                <img src="icons/linkedin.png" alt="linkedin icon" class="social__image"/>
                <a href="https://www.petguide.com/cat-blog/" target="_blank">Connect on Linkedin</a> 
             </div>
             <div class="social__facebook">
                <img src="icons/facebook.png" alt="facebook icon" class="social__image"/>
                <a href="https://www.petguide.com/cat-blog/" target="_blank">Like my Facebook page</a> 
             </div>
             <div class="social__github">
                <img src="icons/github.png" alt="github icon" class="social__image"/>
                <a href="https://www.petguide.com/cat-blog/" target="_blank">See projects on Github</a> 
             </div>
        </nav>

    
        
</body>

</html>
